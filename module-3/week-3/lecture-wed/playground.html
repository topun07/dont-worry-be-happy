<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" value="">
        <div class="buttons">
            <button onclick="onDel()">DEL</button>
            <button onclick="onClear()">C</button>
            <button onclick="numberEntered('/')">/</button>
            <button onclick="numberEntered('*')">*</button>
            <button onclick="numberEntered(7)">7</button>
            <button onclick="numberEntered(8)">8</button>
            <button onclick="numberEntered(9)">9</button>
            <button onclick="numberEntered('-')">-</button>
            <button onclick="numberEntered(4)">4</button>
            <button onclick="numberEntered(5)">5</button>
            <button onclick="numberEntered(6)">6</button>
            <button onclick="numberEntered('+')">+</button>
            <button onclick="numberEntered(1)">1</button>
            <button onclick="numberEntered(2)">2</button>
            <button onclick="numberEntered(3)">3</button>
            <button onclick="onEqual()">=</button>
            <button onclick="numberEntered(0)">0</button>
        </div>



    </div>

</body>

<script src="playground.js"></script>

</html>

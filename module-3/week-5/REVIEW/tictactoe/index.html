<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="header-container">
        <h1 id="game-header">Tic Tac Toe!</h1>
    
        <div id="game-summary">
            <section id="summaryP1">
                <img src="resource/yoda-lightsaber.png" class="thumbnail"/><p id="pPlayer1">Player 1</p>
            </section>
            <section>VS</section>
            <section id="summaryP2">
                <img src="resource/darth-vader-lightsaber.png" class="thumbnail"/><p id="pPlayer2">Player 2</p>
            </section>
        </div>
    </div>   

    <div id="main-container">
        <div id="game-board" class="board">

            <section class="circle" id="1"></section>
            <section class="circle" id="2"></section>
            <section class="circle" id="3"></section>
            <section class="circle" id="4"></section>
            <section class="circle" id="5"></section>
            <section class="circle" id="6"></section>
            <section class="circle" id="7"></section>
            <section class="circle" id="8"></section>
            <section class="circle" id="9"></section>

        </div>
        <div>
            <button id="btnClearBoard" type="button" class="btn btn-outline-success btn-sm">Reset</button>
        </div>
    </div>  
    <div id="snackbar">
        Player Wins!
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
